# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: postgresql
  encoding: utf8
  reconnect: false
  pool: 5
  database: lfd_development
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: lfd_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  encoding: utf8
  reconnect: false
  pool: 5
  database: lfd_production
  host: localhost
